<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
</head>

<body>

    <div class="page-loading">
        <div class="rubik-loader"></div>
    </div>

    <div class="z-body animated fadeIn">
        <table class="layui-hide" id="role-table"></table>
    </div>

    <script type="text/html" id="toolbar">
        
            <a th:if="${session.oper!=null && session.oper['roleadd'] == true}" class="layui-btn layui-btn-xs layui-btn-blue" lay-event="add">新增</a>
        
    </script>

    <script type="text/html" id="column-toolbar">
            <a th:if="${session.oper!=null && session.oper['roleupdate'] == true}" class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a th:if="${session.oper!=null && session.oper['rolegrantmenu'] == true}" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="grant-menu">授权菜单</a>
            <a th:if="${session.oper!=null && session.oper['rolegrantoperator'] == true}" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="grant-operator">授权功能</a>
            <a th:if="${session.oper!=null && session.oper['roledelete'] == true}" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        
    </script>

	<script type="text/html" id="statusTpl">
        <!-- 不能禁用自己 
            <input type="checkbox" disabled name="status" value="{{d.id}}" lay-skin="switch" lay-text="正常|锁定" lay-filter="status" {{ d.status == true ? 'checked' : '' }}>
        -->
        <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="正常|锁定" lay-filter="status" {{ d.status == '1' ? 'checked' : '' }}>
        
    </script>

    <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/common.js}"></script>

    <script>
        layui.config({
            base: '/lib/layui/extend/'
        }).use(['table', 'element', 'dtree','form'], function () {
            var table = layui.table;
            var $ = layui.$;
            var dtree = layui.dtree;
            var form = layui.form;

            table.render({
                elem: '#role-table'
                , url: '/role/list'
                , cellMinWidth: 80
                , page: true
                , toolbar: '#toolbar'
                , cols: [
                    [
                        {type: 'numbers', title: '序号', width: "5%"}
                        , {field: 'id', title: 'ID', hide: true}
                        , {field: 'name', title: '名称'}
                        , {field: 'remark', title: '描述' }
                        , {field: 'status', title: '状态', templet: "#statusTpl", width: "15%"}
                        , {title: '操作', fixed: 'right', align: 'center', toolbar: '#column-toolbar'}
                    ]
                ]
            });

            table.on('toolbar', function (obj) {
                var event = obj.event;
                if (event === 'add') {
                    add();
                }
            });

            table.on('tool', function (obj) {
                var data = obj.data;
                var event = obj.event;

                if (event === 'edit') {
                    edit(data.id);
                } else if (event === 'grant-menu') {
                    layer.open({
                        type: 1,
                        title: "授权菜单",
                        area: ["350px", "85%"],
                        shadeClose: true,
                        content: '<ul id="menuTree" class="dtree" data-id="0"></ul>',
                        btn: ['确认选择'],
                        success: function(layero, index){
                            dtree.render({
                                obj: $(layero).find("#menuTree"),
                                url: "/menu/tree",
                                dataStyle: "layuiStyle",
                                method: "GET",
                                dot: false,
                                checkbar: true, 
                                menubar: true,
                                response: {
                                    statusCode: 0,
                                    message: "msg",
                                    treeId: "id",
                                    parentId: "0",
                                    title: "menuName"
                                },
                            
                                done: function(response, obj){  //使用异步加载回调
                                    layui.$.get('/role/' + data.id + '/own/menu', function (data) {
                                        dtree.chooseDataInit("menuTree", data.data.toString()); // 初始化复选框的值
                                    }); 
                                } 
                            
                            });
                        },
                        yes: function(index, layero) {
                            var flag = true;
                            var nodes = dtree.getCheckbarNodesParam("menuTree"); // 获取选中值
                            if (nodes.length == 0) {
                                layer.msg("请至少选择一个节点", {icon: 2});
                                return flag;
                            }
                            var ids = [];
                            for (var key in nodes) {
                                var node = nodes[key];
                                ids.push(node.nodeId);
                            }
                            $.post('/role/' + data.id + '/grant/menu', {
                                menuIds: ids
                            }, function (result) {
                                handlerResult(result, function () {
                                    layer.msg("授权成功，请重新登录使其生效", {icon: 6});
                                    layer.close(index);
                                });
                                window.location = "/logout";
                            });

                        }
                    });
                } else if (event === 'grant-operator') {
                    layer.open({
                        type: 1,
                        title: "授权功能",
                        area: ["350px", "85%"],
                        shadeClose: true,
                        content: '<ul id="operatorTree" class="dtree" data-id="0"></ul>',
                        btn: ['确认选择'],
                        success: function(layero, index){
                        	
                            dtree.render({
                                obj: $(layero).find("#operatorTree"),
                                url: "/role/"+data.id+"/own/menu/tree",
                                dataStyle: "layuiStyle",
                                initLevel: 5,   // 初始打开节点级别
                                method: "GET",
                                dot: false,
                                checkbar: true, // 开启复选框
                                menubar: true,
                                response: {
                                    statusCode: 0,
                                    message: "msg",
                                    id: "id",
                                    title: "name"
                                },
                                done: function(response, obj){  //使用异步加载回调
                                	
                                    layui.$.get('/role/' + data.id + '/own/operator', function (data) {
                                        dtree.chooseDataInit("operatorTree", data.data.toString()); // 初始化复选框的值
                                    });
                                }
                            });
                        },
                        yes: function(index, layero) {
                            var flag = true;
                            var nodes = dtree.getCheckbarNodesParam("operatorTree"); // 获取选中值
                            if (nodes.length == 0) {
                                layer.msg("请至少选择一个节点", {icon: 2});
                                return flag;
                            }
                            var ids = [];
                            for (var key in nodes) {
                                var node = nodes[key];
                                ids.push(node.nodeId);
                            }
                            $.post('/role/' + data.id + '/grant/operator', {
                                operatorIds: ids
                            }, function (result) {
                                handlerResult(result, function () {
                                    layer.msg("授权成功,请重新登录使其生效 ", {icon: 6});
                                    layer.close(index);
                                });
                                window.location = "/logout";     
                            });
                            
                        }
                    });
                } else if (event === 'del') {
                    del(obj);
                }
            });

         // 账号状态(正常/锁定)点击事件
            form.on('switch(status)', function(data){
                if (data.elem.checked) {
                    $.post('/role/' + data.value + '/enable', function (data) {
                        handlerResult(data, enableDone);
                    });
                } else {
                    $.post('/role/' + data.value +'/disable', function (data) {
                        handlerResult(data, disableDone);
                    });
                }
            });
         	
            function disableDone(data) {
                parent.layer.msg("禁用成功", {icon: 6});
            }

            function enableDone(data) {
                parent.layer.msg("激活成功", {icon: 6});
            }
         
            function add() {
                layer.open({
                    content: "/role",
                    title: "新增角色",
                    area: ['40%', '85%'],
                    type: 2,
                    maxmin: true,
                    shadeClose: true,
                    end: function () {
                        $(".layui-laypage-btn")[0].click();
                    }
                });
            }

            function edit(id) {
                layer.open({
                    content: "/role/" + id,
                    title: "编辑角色",
                    area: ['40%', '85%'],
                    type: 2,
                    maxmin: true,
                    shadeClose: true,
                    end: function () {
                        $(".layui-laypage-btn")[0].click();
                    }
                });
            }

            function del(obj) {
                layer.confirm("确定删除角色吗?", {icon: 3, title: '提示'},
                    function (index) {// 确定回调
                        var id = obj.data.id;
                        $.post('/role/' + id, {_method: "DELETE"}, function (data) {
                            layer.close(index);
                            handlerResult(data, deleteDone);
                        });
                    }, function (index) {//取消回调
                        layer.close(index);
                    }
                );
            }

            function deleteDone(data) {
                parent.layer.msg("删除成功", {icon: 6});
                table.reload('role-table');
            }
        });
    </script>
</body>

</html>
